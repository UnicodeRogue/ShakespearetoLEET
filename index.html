<!DOCTYPE html>
<html lang="en">
  
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
      <title>Shakespeare LEET Translation</title>
    </head>   
  
    <body>
      <script src="app.js" type="text/javascript"></script>
      <div class="header">
        <div class="header_text">
          <h1>Shakespeare to LEETspeak</h1>
        </div>
      </div

      <div class="input_one">
        <textarea class="input_text" placeholder="Stare here and write what you want translated..."></textarea>
        <input class="start_button" type="button" value="Translate to Shakespeare-age English">
      </div

      <div class="output_one">
        <textarea class="output_text" placeholder="Translated text will aprear here"></textarea>
      </div  

     <footer>
          <p> This translation uses APIs from https://funtranslations.com/api/ </p>
     </footer>
      
</body>
</html>
