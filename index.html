
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Shakespeare LEET Translation</title>
  </head>    
  <body>
      <script src="javascript.js" type="text/javascript"></script>
      <div class="header">
        <div class="header_text">
          <h1>Shakespeare to LEETspeak</h1>
        </div>
      </div

      <div class="input_one">
        <textarea class="input_text" placeholder="Stare here and write what you want translated..."></textarea>
         <br>
        <input class="start_button" type="button" value="Step One: Type in the box above, then click here to translate to Shakespeare-age English">
         <br>
      </div

      <div class="output_one">
        <textarea class="output_text" placeholder="Translated text will aprear here"></textarea>
         <br>
      </div  


      <div class="output_two">
        <input class="start_button" type="button" value="Step Two: Click to translate Shakespeare-age English to LEETspeak">
        <br>
      </div

        <div class="output_two">
        <textarea class="output_text" placeholder="Translated text will aprear here"></textarea>
          <br>
      </div  

   <footer>
        <p> This translation uses APIs from https://funtranslations.com/api/ </p>
   </footer>
      
 </body>
</html>
